
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WH40K League Season 1: FAFO</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: #e0e0e0;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      background: #1e1e2f;
      border-bottom: 2px solid #e2b714;
    }

    header h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 2.5rem;
      margin: 0;
      color: #e2b714;
      letter-spacing: 1px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .section {
      margin-bottom: 3rem;
      background: #1c1c2b;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
      overflow: hidden;
    }

    .section h2 {
      background: #29293f;
      color: #e2b714;
      font-family: 'Oswald', sans-serif;
      padding: 1rem;
      margin: 0;
      font-size: 1.5rem;
      border-bottom: 1px solid #444;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    th {
      background: #2c2c3c;
      color: #e2b714;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    tr:nth-child(even) {
      background: #1a1a28;
    }

    tr:hover {
      background: #33334a;
    }

    @media (max-width: 600px) {
      th, td {
        padding: 0.6rem;
        font-size: 0.9rem;
      }

      header h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>WH40K League Season 1: FAFO</h1>
  </header>

  <main class="container">

    <section class="section">
      <h2>League Standings</h2>
      <table id="standings-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Faction</th>
            <th>Wins</th>
            <th>Losses</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filled by script -->
        </tbody>
      </table>
    </section>

    <section class="section">
      <h2>Match History</h2>
      <table id="match-history-table">
        <thead>
          <tr>
            <th>Round</th>
            <th>Player 1</th>
            <th>Faction</th>
            <th>Player 2</th>
            <th>Faction</th>
            <th>Winner</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filled by script -->
        </tbody>
      </table>
    </section>

  </main>

<script>
  const publicSpreadsheetKey = '1abcdefGHIJKLmnopQRStuvWXYZ12345678'; // Use YOUR real sheet key here

  function init() {
    Tabletop.init({
      key: publicSpreadsheetKey,
      callback: showInfo,
      simpleSheet: false
    });
  }

  function showInfo(data) {
    console.log('Data loaded:', data); // Debug

    const standings = data["Standings"].elements;
    const matches = data["MatchHistory"].elements;

    const standingsBody = document.querySelector("#standings-table tbody");
    standingsBody.innerHTML = "";
    standings.forEach(player => {
      standingsBody.innerHTML += `
        <tr>
          <td>${player.Rank}</td>
          <td>${player.Player}</td>
          <td>${player.Faction}</td>
          <td>${player.Wins}</td>
          <td>${player.Losses}</td>
          <td>${player.Points}</td>
        </tr>
      `;
    });

    const matchBody = document.querySelector("#match-history-table tbody");
    matchBody.innerHTML = "";
    matches.forEach(match => {
      matchBody.innerHTML += `
        <tr>
          <td>${match.Round}</td>
          <td>${match.Player1}</td>
          <td>${match.Faction1}</td>
          <td>${match.Player2}</td>
          <td>${match.Faction2}</td>
          <td>${match.Winner}</td>
        </tr>
      `;
    });
  }

  window.addEventListener('DOMContentLoaded', init);
</script>

</body>
</html>
